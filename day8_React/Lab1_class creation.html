<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Employee {
            constructor(firstname, lastname, salary) {
                let _salary = salary; // simulate private variable

                this.firstname = firstname; // public property
                this.lastname = lastname; // public property
                this.getSalary = () => { // simulate public method
                    return _salary;
                };
            }
            hello() { // simulate public method
                console.log("Hello " + this.firstname + "!");
            }
        }
        let dang = new Employee('Dang', 'Red', 10000);
        console.log(dang.firstname);
        dang.hello();
        dang.getSalary();

        class CEO extends Employee {
            constructor(firstname, lastname, salary) {
                super(firstname, lastname, salary);
            }
            getSalary() { // simulate public method
                return ((super.getSalary()) * 2);
            };
            hello() { // simulate public method
                console.log("Hi, nice to meet you. " + this.firstname + "!");
            }
        }
        let ceo = new CEO('Somchai', 'Sudlor', 30000);
        console.log(ceo.getSalary());
        ceo.hello();

        class Programmer extends CEO {
            constructor(firstname, lastname, salary, nickname) {
                super(firstname, lastname, salary);
                this.nickname = nickname;
            }
            hello() { // simulate public method
                super.hello();
            }
            getSalary(){
                super.getSalary();
            }
            
        }

        let nokyung = new Programmer('Amonrat', 'Pongka', 15000, 'Nokyung');
        nokyung.hello();
        console.log(nokyung.nickname);
        console.log(nokyung.getSalary());

    </script>
</body>

</html>
